<div class="container">
    <div class="loginBlock col m-offset-4 m-4">
        <form id="logForm" class="formBlock">
            <h2 class="align-center">Login</h2>
            <div id="logBox">
                <div class="formItem">
                    <label for="logEmail">Email</label>
                    <input type="email" id="logEmail" placeholder="Email..." form="logForm">
                </div>
                <div class="formItem">
                    <label for="logPass">Password</label>
                    <input type="password" id="logPass" placeholder="Password..." form="logForm">
                </div>
                <div class="formCheck">
                    <input type="checkbox" id="logStay">
                    <label for="logStay">Remember Me</label>
                </div>
                <div class="formRegister">
                    <a id="logBtnReg" href="#">Register</a>
                </div>
                <div class="formSubmit align-center">
                    <input type="button" id="logBtn" value="log in" class="loginBtn btn btnLarge btnSuccess">
                </div>
            </div>
        </form>
    </div>
</div>
