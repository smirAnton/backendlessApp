<div id="styleItem-form">
    <!-- styleItems fields -->
    <div class="styleImageContainer">
        <img width="60px" height="60px" src="images/style_default.png" alt="img" /><br />
        <input type="file" id="styleImage" class="styleInputFile" hidden>
        <label for="styleImage">Upload</label>
    </div><br />

    <label>Female/Male</label><br />
    <input type="radio" value="female" name="gender" checked="checked" class="text ui-widget-content ui-corner-all">
    <input type="radio" value="male"   name="gender" class="text ui-widget-content ui-corner-all"><br />

    <label>Title</label><br />
    <input type="text" id="title" class="text ui-widget-content ui-corner-all" /><br />

    <label>Description</label><br />
    <input type="text" id="description" class="text ui-widget-content ui-corner-all"><br />

    <!-- Control buttons -->
    <input type="button" value="Save" id="saveBtn"/>
    <input type="button" value="Cancel" id="cancelBtn"/>
</div>
